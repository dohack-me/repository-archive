title: "'Homework' folder"
author: beanbeah
description: |
  Recently, we came across a weird looking device that has a SD-card slot. 

  Surely nothing will go wrong if I put in a SD card with all my homework stored inside right...
flag: ACSI{d1d_y0u_r34d_th3_SD_SPI_sp3c5?}

tags:
  - misc

dist:
  - ./dist/capture.sal

hints:
  - id: 0
    body: Our analysts concluded that the SD card was communicating over SPI. He also mentioned that chapter 7 of this document [Physical Layer Simplified Specification](https://www.sdcard.org/downloads/pls/) is particularly useful in decoding what has been transmitted.
    points: 100
